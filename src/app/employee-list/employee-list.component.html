<h1>Employees</h1>

<div class="mb-3">
  <form>
    <input type="text" class="form-control" placeholder="Suchen..." #filter>
    <button type="submit" class="btn btn-primary" (click)="filterResults(filter.value)">Suchen</button>
  </form>
</div>

<app-employee-list-content *ngFor="let employeeList of filteredEmployeeList" [employeeList]="employeeList"></app-employee-list-content>

<div class="pagination">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" (click)="goToPage(currentPage - 1)" [class.disabled]="currentPage === 1">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of getPages()" [class.active]="currentPage === page">
        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" (click)="goToPage(currentPage + 1)" [class.disabled]="currentPage === totalPages">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
