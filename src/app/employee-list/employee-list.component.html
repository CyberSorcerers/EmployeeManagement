<h1>Mitarbeiter</h1>

  <form>
    <div class="row mb-0">
      <div class="input-group mb-3">
        <label class="input-group-text" for="filterOption">Filter</label>
        <select id="filterOption" class="form-control" [(ngModel)]="filterOptions" (change)="updateSelectedIndex($event)" [ngModelOptions]="{standalone: true}" name="option">
          <option value="name" selected="selected">Name</option>
          <option value="skill">FÃ¤higkeiten</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Suchen..." #filter (input)="filterResults(filter.value)" name="search">
        <button class="btn btn-outline-secondary" type="submit" (click)="filterResults(filter.value)">Suchen</button>
      </div>
    </div>
  </form>

<button class="btn btn-success mb-2" (click)="createNewEmployee()">Neu erstellen</button>

<app-employee-list-content *ngFor="let employeeList of filteredEmployeeList" [employeeList]="employeeList"></app-employee-list-content>

<div class="pagination">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" (click)="goToPage(currentPage - 1)" [class.disabled]="currentPage === 1">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of getPages()" [class.active]="currentPage === page">
        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" (click)="goToPage(currentPage + 1)" [class.disabled]="currentPage === totalPages">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
