<h1>Qualification</h1>
<div class="d-flex justify-content-end my-4">
  <input type="text" placeholder="Filter by skill" [(ngModel)]="searchText" />
  <button disabled class="btn btn-info m-1">Filter Skill</button>
</div>
<table class="table m-2">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Skillset Name</th>
    </tr>
  </thead>
  <tbody>
    @for ( quali of qualifications$ | async | appFilter: searchText; track
    quali.id ) {
    <tr class="border-top">
      <th scope="row" class="idSearch" (dblclick)="handleNav(quali.id)">
        {{ quali.id }}
      </th>
      <td>{{ quali.skill }}</td>
      <td>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#editModal"
          (click)="handleProps(quali.id, quali.skill)"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#deleteModal"
          (click)="handleProps(quali.id, quali.skill)"
        >
          Delete
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
<div class="modal fade" id="editModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <div class="modal-body">
        <input type="text" [value]="skillProp" #box />
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light"
          data-bs-dismiss="modal"
          (click)="handleSave(idProp, box.value)"
        >
          Save Changes
        </button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">Are you Sure ?</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        this Action will delete all the Skills from Employees
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="deleteQualification(idProp, skillProp)"
        >
          Confirm Delete
        </button>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="profileForm" (ngSubmit)="handleSubmit()" class="mt-4">
  <div
    class="form-group d-flex justify-content-center flex-column align-items-center"
  >
    <div class="col-6 text-center">
      <label for="skillSet"
        ><h2 class="text-center">adding Qualification</h2></label
      >
      <input
        class="form-control"
        id="skillSet"
        type="text"
        formControlName="skillSet"
      />
    </div>
    <button class="btn btn-primary m-2" type="submit">Add and Save</button>
  </div>
</form>
